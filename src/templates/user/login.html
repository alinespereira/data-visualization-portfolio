{% extends 'base.html' %}

{% block content %}

<div class="grid-x grid-padding-x">
    <div class="cell">
        <form method="POST" class="small-form" data-abide novalidate>
            {{ form.csrf_token }}
            <fieldset class="fieldset">
                <h1 class="h3 text-center">{{ gettext('Log in with your account') }}</h1>
                <hr>
                <div data-abide-error class="alert callout" style="display: none;">
                    <p>{{ gettext('Please, check your username or e-mail and password.') }}</p>
                </div>
                <label>
                    {{ gettext('Username or e-mail') }}
                    <input type="text" name="username" id="username" aria-errormessage="username-error" required>
                    <span class="form-error">
                        {{ form.username.errors|join('<br/ >') }}
                    </span>
                </label>
                <label>
                    {{ form.password.label }}
                    <input type="password" name="password" id="password" aria-errormessage="password-error" required>
                    <span class="form-error">
                        {{ form.password.errors|join('<br/ >') }}
                    </span>
                </label>
                <br>
                <button class="button" type="submit" value="Submit">{{ gettext("Log in") }}</button>
            </fieldset>
            <p>{{ gettext("Does not have an account?") }} <a
                    href={{ url_for('user.register') }}>{{ gettext("Register") }}</a></p>
        </form>
    </div>
</div>

{% endblock %}
