{% extends 'base.html' %}

{% block content %}

<form class="needs-validation" method="POST" novalidate>
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="username">Username or E-mail</label>
        <input class="form-control{% if form.password.errors %}is-invalid{% endif %}" name="username" id="username"
            required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" name="password"
            id="password" required>
        {% if form.password.errors %}
        <div class="invalid-feedback">Invalid credentials!</div>
        {% endif %}
    </div>
    <input type="submit" class="btn btn-primary" value="Log in">
</form>

<p class="mt-2">Does not have an account? <a href={{ url_for('user.register') }}>Register</a></p>

{% endblock %}
