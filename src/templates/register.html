{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<form method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input class="form-control" name="first_name" id="first-name" required>
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input class="form-control" name="last_name" id="last-name" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="retype-password">Repeat Password</label>
        <input type="password" class="form-control" name="retype_password" id="retype-password" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
</form>

{% endblock %}
