<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A personal portfolio to merge technical skills into a single application" />

    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="stylesheet" href={{ url_for('static', filename='css/foundation.css') }} />

    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }} />

    <title>
        {% block title %}Data Visualization Portfolio{% endblock %}
    </title>
</head>

<body>
    <header>
        {% include 'topbar.html' %}
    </header>

    <div class="grid-container">
        {% block content %} {% endblock content %}
    </div>

    <script src={{ url_for('static', filename='js/jquery.js') }}></script>
    <script src={{ url_for('static', filename='js/what-input.js') }}></script>
    <script src={{ url_for('static', filename='js/foundation.js') }}></script>

    <script>
        $(document).ready(function () {
            $(document).foundation();
        });

    </script>
</body>

</html>
